<mat-dialog-content>
    <h2 mat-dialog-title>Are you sure you want to remove this user?</h2>
  </mat-dialog-content>
  
  <mat-dialog-actions align="center">
    <button mat-flat-button mat-dialog-close cdkFocusInitial>Cancel</button>
    <button mat-flat-button color="warn" cdkFocusInitial (click)="this.deleteUser()">Delete</button>
  </mat-dialog-actions>
