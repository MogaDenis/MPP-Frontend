<mat-dialog-content>
  <h2 mat-dialog-title>Are you sure you want to remove this owner?</h2>
  <h3 mat-dialog-title>Warning: All cars owned by this person will be removed!</h3>
</mat-dialog-content>

<mat-dialog-actions align="center">
  <button mat-flat-button mat-dialog-close cdkFocusInitial>Cancel</button>
  <button mat-flat-button color="warn" cdkFocusInitial (click)="this.deleteOwner()">Delete</button>
</mat-dialog-actions>
