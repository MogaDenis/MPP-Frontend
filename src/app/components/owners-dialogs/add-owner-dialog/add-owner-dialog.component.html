<h2 mat-dialog-title>Add an owner</h2>
<mat-dialog-content>
    <form class="add-form">
        <mat-form-field class="line-full-width">
            <mat-label>First name</mat-label>
            <input id="add-first-name" matInput [formControl]="firstNameFormControl" [errorStateMatcher]="matcher">
            @if (firstNameFormControl.hasError('required')) {
            <mat-error>First name is <strong>required</strong></mat-error>
            }
        </mat-form-field>
        <mat-form-field class="line-full-width">
            <mat-label>Last name</mat-label>
            <input id="add-last-name" matInput [formControl]="lastNameFormControl" [errorStateMatcher]="matcher">
            @if (lastNameFormControl.hasError('required')) {
            <mat-error>Last name is <strong>required</strong></mat-error>
            }
        </mat-form-field>
    </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-flat-button color="warn" mat-dialog-close>Cancel</button>
    <button mat-flat-button color="primary" cdkFocusInitial (click)="this.addOwner()">Save</button>
</mat-dialog-actions>
